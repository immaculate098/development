    <style>
      .gallery-container {
        perspective: 1000px;
      }
  
      .gallery-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin: 5px;
        transition: transform 0.2s ease;
        animation: flipImage 3s forwards infinite;
      }
  
      .gallery-image:hover {
        transform: rotateY(180deg);
      }
      @keyframes flipImage {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(180deg);
      }
    }
    </style>
